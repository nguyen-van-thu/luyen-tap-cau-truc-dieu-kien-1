<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên a,b,c</title>
</head>
<body>
<script>
    let a = +prompt("nhập số nguyên a");
    let b = +prompt("nhập số nguyên b");
    let c = +prompt("nhập số nguyên c");


    if (a > c && a > b ) {
        alert('a max')
    } else if (b > c) {
        alert('b max')
        } else  {
        alert( c +'max')
    }



</script>
</body>
</html>
