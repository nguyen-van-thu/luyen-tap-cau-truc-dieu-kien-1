<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập số nguyên</title>
</head>
<body>
 <script>
     let x = +prompt("nhập số nguyên bất kỳ");
     if (x > 0){
         alert("Số đó lớn hơn 0");
     }
     else {
         alert("Số đó nhỏ hơn 0");
     }

 </script>
</body>
</html>
