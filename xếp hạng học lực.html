<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp hạng học lực</title>
</head>
<body>
<script>
    let toan = +prompt("Nhập điểm toán ");
    let ly = +prompt("Nhập điểm lý ");
    let hoa = +prompt("Nhập điểm hóa ");
    let tong = ((toan + ly + hoa)/3);
    if (tong >= 8.5) {
        alert("gioi")
    } else if (tong >= 6.5) {
        alert("kha")
    } else {
        alert("trungbinh");
    }


</script>
</body>
</html>
