<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  vonglap;
    vonglap = "<table border='1' width='300'cellspacing='0' cellpadding'0'>"
    for (i = 1; i <=10; i++){
        vonglap = vonglap + "<tr>";
        for (j = 1; j <= 10; j++) {
            vonglap = vonglap + "<td>" + i * j + "</td>";
        }
        vonglap = vonglap + "</tr>";
    }
    vonglap = vonglap + "</table>";
    document.write(vonglap);
</script>
</body>
</html>
